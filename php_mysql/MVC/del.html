<body>
	<div class="<?=$flag?>"><?=$info?></div>
	<div><span id="t"><?=$time?></span>秒以后跳转</div>

	<script>
	window.onload = function(){
		var t = <?=$time?>;
		setInterval(function(){
			document.getElementById('t').innerHTML = --t;
			if(t == 0){
				location.href = 'index.php';
			}
		},1000)
		
	}
	</script>
